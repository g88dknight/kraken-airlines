<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraken Airlines - AR Paper Plane</title>
    <link rel="icon" type="image/x-icon" href="assets/ico.ico">
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvas3D {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .brand {
            position: absolute;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            font-weight: 600;
            z-index: 100;
            text-shadow: 0 2px 12px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.5px;
        }

        .brand span {
            font-weight: 700;
        }

        .gesture-indicator {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 8px 16px;
            color: white;
            font-weight: 500;
            font-size: 13px;
            z-index: 100;
            transition: all 0.3s;
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .gesture-indicator.show {
            opacity: 1;
        }

        .gesture-icon {
            font-size: 18px;
            display: inline-flex;
        }

        .action-bar {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            align-items: center;
            z-index: 100;
        }

        .record-btn,
        .action-btn {
            position: relative;
            bottom: auto;
            left: auto;
            transform: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 60px;
            padding: 14px 32px;
            color: white;
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .record-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .record-btn.recording {
            background: rgba(239, 68, 68, 0.25);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .record-btn.recording .rec-dot {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .rec-dot {
            width: 12px;
            height: 12px;
            background: #ef4444;
            border-radius: 50%;
        }

        .action-btn {
            padding: 14px 28px;
            font-size: 15px;
            font-weight: 500;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .icon-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .icon-btn:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.08);
        }

        .icon-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .help-btn {
            position: absolute;
            top: 32px;
            right: 32px;
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s;
        }

        .help-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .controls-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }

        .controls-popup.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .controls-content {
            background: rgba(24, 24, 24, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .controls-title {
            color: white;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: border 0.2s ease, background 0.2s ease;
        }

        .control-item.highlight {
            border-color: rgba(255, 255, 255, 0.24);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.35);
        }

        .control-emoji {
            font-size: 28px;
            width: 44px;
            text-align: center;
        }

        .control-text {
            flex: 1;
            color: white;
        }

        .control-text strong {
            display: block;
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 15px;
        }

        .control-text span {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            z-index: 50;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #canvasElement {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        Initializing camera...
    </div>

    <video id="videoElement" autoplay playsinline></video>
    <canvas id="canvas3D"></canvas>
    <canvas id="canvasElement"></canvas>

    <div class="brand">
        <img src="assets/logo-air.svg" alt="Kraken Airlines logo">
    </div>

    <button class="help-btn" id="helpBtn">
        <i data-lucide="help-circle" size="24"></i>
    </button>

    <div style="position: absolute; top: 32px; left: 32px; display: flex; gap: 12px; z-index: 100;">
        <button class="help-btn" id="launchBtn" style="width: auto; padding: 0 20px; border-radius: 24px;">
            <span style="font-size: 14px; font-weight: 600;">Launch</span>
        </button>
        <button class="help-btn" id="landBtn" style="width: auto; padding: 0 20px; border-radius: 24px;">
            <span style="font-size: 14px; font-weight: 600;">Land</span>
        </button>
    </div>

    <div class="gesture-indicator" id="gestureIndicator"></div>

    <div class="controls-popup" id="controlsPopup">
        <div class="controls-content">
            <div class="controls-header">
                <div class="controls-title">
                    🖐️ Gesture Controls
                </div>
                <button class="close-btn" id="closeBtn">
                    <i data-lucide="x" size="20"></i>
                </button>
            </div>

            <div class="control-item highlight">
                <div class="control-emoji">🤏</div>
                <div class="control-text">
                    <strong>Pinch</strong>
                    <span>Drag plane anywhere</span>
                </div>
            </div>

            <div class="control-item">
                <div class="control-emoji">☝️</div>
                <div class="control-text">
                    <strong>Point (Index Finger)</strong>
                    <span>Guide plane direction smoothly</span>
                </div>
            </div>

            <div class="control-item">
                <div class="control-emoji">✌️</div>
                <div class="control-text">
                    <strong>Peace Sign</strong>
                    <span>Barrel roll trick</span>
                </div>
            </div>

            <div class="control-item">
                <div class="control-emoji">🖐️</div>
                <div class="control-text">
                    <strong>Open Palm</strong>
                    <span>Zoom out (increase orbit)</span>
                </div>
            </div>

            <div class="control-item">
                <div class="control-emoji">✊</div>
                <div class="control-text">
                    <strong>Fist</strong>
                    <span>Zoom in (decrease orbit)</span>
                </div>
            </div>
        </div>
    </div>

    <div class="action-bar">
        <button class="action-btn" id="homeBtn">
            <i data-lucide="rotate-ccw" size="20"></i>
            <span>Reset</span>
        </button>

        <button class="record-btn" id="recordBtn">
            <div class="rec-dot"></div>
            <span>Record</span>
        </button>

        <button class="icon-btn" id="cameraToggleBtn" aria-label="Switch camera">
            <i data-lucide="camera" size="22"></i>
        </button>
    </div>

    <script type="module">
        // Three.js Setup
        const canvas3D = document.getElementById('canvas3D');
        const scene = new THREE.Scene();
        
        const renderer = new THREE.WebGLRenderer({ 
            canvas: canvas3D,
            alpha: true,
            antialias: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 5;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        const backLight = new THREE.DirectionalLight(0xffffff, 0.3);
        backLight.position.set(-5, -3, -5);
        scene.add(backLight);

        // Load Paper Plane Model
        const planeGroup = new THREE.Group();
        scene.add(planeGroup);

        let planeModel;

        // Create paper plane geometry
        function createPaperPlane() {
            const geometry = new THREE.BufferGeometry();
            const vertices = new Float32Array([
                0, 0, 1.5,
                -1.2, 0, -0.6,
                1.2, 0, -0.6,
                0, 0.3, 0.2,
                0, -0.3, -0.3,
                -0.4, 0, -0.8,
                0.4, 0, -0.8
            ]);
            
            const indices = [
                0, 1, 3,  0, 3, 2,  0, 2, 4,  0, 4, 1,
                3, 1, 5,  3, 2, 6,  4, 5, 1,  4, 2, 6
            ];
            
            geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
            geometry.setIndex(indices);
            geometry.computeVertexNormals();

            const material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                shininess: 30,
                side: THREE.DoubleSide
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.scale.set(0.6, 0.6, 0.6);
            planeGroup.add(mesh);
            planeModel = mesh;
        }

        createPaperPlane();

        planeGroup.position.set(0, 0.2, -4.5);

        let previousPosition = planeGroup.position.clone();
        const boomerangBaseZ = -5.2;
        let boomerangAngle = Math.PI / 2;
        let boomerangRadius = 4.2;
        let boomerangDepth = 3.4;
        let boomerangSpeed = 0.02;
        let boomerangDirection = 1;
        let trickStartTime = 0;

        // Plane States
        const PlaneState = {
            IDLE: 'idle',
            DRAGGING: 'dragging',
            FLYING: 'flying',
            CONTROLLED: 'controlled',
            TRICK: 'trick'
        };

        let currentState = PlaneState.IDLE;
        let planeVelocity = new THREE.Vector3(0, 0, 0);
        let smoothedHandX = 0;
        let smoothedHandY = 0;

        // Gesture display
        function updateGestureDisplay(gesture) {
            const indicator = document.getElementById('gestureIndicator');
            let icon = '';
            let text = '';
            let stateText = '';

            switch (gesture) {
                case 'pinch':
                    icon = '🤏';
                    text = 'Drag mode';
                    break;
                case 'pointing':
                    icon = '☝️';
                    text = 'Manual guidance';
                    break;
                case 'peace':
                    icon = '✌️';
                    text = 'Trick queued';
                    break;
                case 'open_palm':
                    icon = '🖐️';
                    text = 'Orbit widening';
                    break;
                case 'fist':
                    icon = '✊';
                    text = 'Orbit tightening';
                    break;
                default:
                    icon = '';
                    text = '';
            }

            switch (currentState) {
                case PlaneState.FLYING:
                    stateText = '<span style="opacity: 0.6; margin-left: 6px;">• Boomerang</span>';
                    break;
                case PlaneState.CONTROLLED:
                    stateText = '<span style="opacity: 0.6; margin-left: 6px;">• Manual</span>';
                    break;
                case PlaneState.TRICK:
                    stateText = '<span style="opacity: 0.6; margin-left: 6px;">• Trick</span>';
                    break;
                case PlaneState.DRAGGING:
                    stateText = '<span style="opacity: 0.6; margin-left: 6px;">• Drag</span>';
                    break;
                case PlaneState.IDLE:
                    stateText = '<span style="opacity: 0.6; margin-left: 6px;">• Idle</span>';
                    break;
            }

            if (icon || text || stateText) {
                const parts = [];
                if (icon) {
                    parts.push(`<span class="gesture-icon">${icon}</span>`);
                }
                if (text) {
                    parts.push(`<span>${text}</span>`);
                }
                if (stateText) {
                    parts.push(stateText);
                }
                indicator.innerHTML = parts.join('');
                indicator.classList.add('show');
            } else {
                indicator.classList.remove('show');
            }
        }

        function syncBoomerangToPlane() {
            boomerangAngle = Math.atan2(
                planeGroup.position.z - boomerangBaseZ,
                planeGroup.position.x
            );
            if (boomerangAngle < 0) {
                boomerangAngle += Math.PI * 2;
            }
            previousPosition.copy(planeGroup.position.clone());
        }

        function resetExperience(showPrompt = false) {
            currentState = PlaneState.IDLE;
            planeVelocity.set(0, 0, 0);
            planeGroup.position.set(0, 0.2, -4.5);
            planeGroup.rotation.set(0, 0, 0);
            boomerangAngle = Math.PI / 2;
            boomerangRadius = 4.2;
            boomerangDepth = 3.4;
            boomerangSpeed = 0.02;
            boomerangDirection = 1;
            previousPosition.copy(planeGroup.position);
            trailPoints.length = 0;
            gestureType = 'none';
            lastGesture = 'none';
            updateGestureDisplay('none');
            if (showPrompt) {
                showIndicator('Back to start');
            }
        }

        function prepareBoomerangLaunch() {
            boomerangRadius = THREE.MathUtils.randFloat(3.6, 5.4);
            boomerangDepth = THREE.MathUtils.randFloat(2.8, 4.8);
            boomerangSpeed = THREE.MathUtils.randFloat(0.018, 0.026);
            boomerangDirection = Math.random() > 0.5 ? 1 : -1;
            const frontAnchor = boomerangDirection > 0 ? Math.PI / 2 : (3 * Math.PI) / 2;
            boomerangAngle = frontAnchor + (Math.random() - 0.5) * 0.4;
            const startRadius = boomerangRadius + Math.sin(boomerangAngle * 1.4) * 1.1;
            const startX = Math.cos(boomerangAngle) * startRadius;
            const startY = Math.sin(boomerangAngle * 1.8) * 1.2;
            const startZ = boomerangBaseZ + Math.sin(boomerangAngle) * boomerangDepth;
            planeGroup.position.set(startX, startY, startZ);
            previousPosition.copy(planeGroup.position);
            syncBoomerangToPlane();
        }

        function adjustOrbit(delta) {
            boomerangRadius = THREE.MathUtils.clamp(boomerangRadius + delta, 3, 6.8);
            boomerangDepth = THREE.MathUtils.clamp(boomerangDepth + delta * 0.8, 2.4, 5.6);
        }

        function updateBoomerangOrbit() {
            boomerangAngle += boomerangSpeed * boomerangDirection;
            if (boomerangAngle > Math.PI * 2) {
                boomerangAngle -= Math.PI * 2;
                boomerangDirection *= -1;
            } else if (boomerangAngle < 0) {
                boomerangAngle += Math.PI * 2;
                boomerangDirection *= -1;
            }

            const radiusOffset = Math.sin(boomerangAngle * 1.4) * 1.1;
            const targetRadius = boomerangRadius + radiusOffset;
            const targetPos = new THREE.Vector3(
                Math.cos(boomerangAngle) * targetRadius,
                Math.sin(boomerangAngle * 1.8) * 1.25,
                boomerangBaseZ + Math.sin(boomerangAngle) * boomerangDepth
            );

            const lerpFactor = 0.12 + Math.min(boomerangSpeed * 3, 0.2);
            const newPos = planeGroup.position.clone().lerp(targetPos, lerpFactor);
            planeVelocity.copy(newPos.clone().sub(previousPosition));
            previousPosition.copy(newPos);
            planeGroup.position.copy(newPos);

            const lookAheadAngle = boomerangAngle + 0.22 * boomerangDirection;
            const lookAheadRadius = boomerangRadius + Math.sin(lookAheadAngle * 1.4) * 1.1;
            const lookTarget = new THREE.Vector3(
                Math.cos(lookAheadAngle) * lookAheadRadius,
                Math.sin(lookAheadAngle * 1.8) * 1.25,
                boomerangBaseZ + Math.sin(lookAheadAngle) * boomerangDepth
            );
            planeGroup.lookAt(lookTarget);
            const lookRotationZ = planeGroup.rotation.z;
            const bankOffset = THREE.MathUtils.clamp(-planeVelocity.x * 4, -0.7, 0.7);
            return { lookRotationZ, bankOffset };
        }

        // Trail System
        const trailPoints = [];
        const maxTrailLength = 80;
        let trailGeometry = new THREE.BufferGeometry();
        const trailMaterial = new THREE.LineBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.6,
            linewidth: 2
        });
        const trailLine = new THREE.Line(trailGeometry, trailMaterial);
        scene.add(trailLine);

        function updateTrail() {
            if (currentState === PlaneState.FLYING || 
                currentState === PlaneState.CONTROLLED ||
                currentState === PlaneState.TRICK) {
                trailPoints.push(planeGroup.position.clone());
            }
            
            if (trailPoints.length > maxTrailLength) {
                trailPoints.shift();
            }
            
            const positions = new Float32Array(trailPoints.length * 3);
            trailPoints.forEach((point, i) => {
                positions[i * 3] = point.x;
                positions[i * 3 + 1] = point.y;
                positions[i * 3 + 2] = point.z;
            });
            
            trailGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            trailGeometry.attributes.position.needsUpdate = true;
        }

        // Hand Tracking State
        let handX = 0;
        let handY = 0;
        let handZ = 0;
        let handDetected = false;
        let gestureType = 'none';
        let lastGesture = 'none';

        // MediaPipe Hands
        const videoElement = document.getElementById('videoElement');
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults(onResults);

        function detectGesture(landmarks) {
            const wrist = landmarks[0];
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const indexPip = landmarks[6];
            const indexMcp = landmarks[5];
            const middleTip = landmarks[12];
            const middlePip = landmarks[10];
            const ringTip = landmarks[16];
            const ringPip = landmarks[14];
            const pinkyTip = landmarks[20];
            const pinkyPip = landmarks[18];

            // Calculate thumb-index distance for pinch
            const thumbIndexDist = Math.sqrt(
                Math.pow(thumbTip.x - indexTip.x, 2) +
                Math.pow(thumbTip.y - indexTip.y, 2) +
                Math.pow(thumbTip.z - indexTip.z, 2)
            );

            // Check if fingers are extended
            const indexExtended = indexTip.y < indexMcp.y - 0.04;
            const middleExtended = middleTip.y < middlePip.y - 0.03;
            const ringExtended = ringTip.y < ringPip.y - 0.03;
            const pinkyExtended = pinkyTip.y < pinkyPip.y - 0.03;

            // Fist - all fingers closed
            if (!indexExtended && !middleExtended && !ringExtended && !pinkyExtended) {
                return 'fist';
            }

            // Pinch - thumb and index close
            if (thumbIndexDist < 0.08) {
                return 'pinch';
            }

            // Peace sign - index and middle up, others down
            if (indexExtended && middleExtended && !ringExtended && !pinkyExtended) {
                return 'peace';
            }

            // Open palm - all fingers extended
            if (indexExtended && middleExtended && ringExtended && pinkyExtended) {
                return 'open_palm';
            }

            // Pointing - only index extended
            if (indexExtended && !middleExtended && !ringExtended && !pinkyExtended) {
                return 'pointing';
            }

            return 'none';
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                const indexTip = landmarks[8];
                const palmBase = landmarks[0];
                
                handX = (indexTip.x - 0.5) * 2;
                handY = (indexTip.y - 0.5) * -2;
                handZ = palmBase.z;
                
                // Smooth hand position
                smoothedHandX += (handX - smoothedHandX) * 0.3;
                smoothedHandY += (handY - smoothedHandY) * 0.3;
                
                handDetected = true;
                gestureType = detectGesture(landmarks);
                
                updateGestureDisplay(gestureType);
                
                // Pinch - enter drag mode
                if (gestureType === 'pinch' && currentState !== PlaneState.DRAGGING) {
                    currentState = PlaneState.DRAGGING;
                    updateGestureDisplay(gestureType);
                } else if (gestureType !== 'pinch' && currentState === PlaneState.DRAGGING) {
                    currentState = PlaneState.FLYING;
                    syncBoomerangToPlane();
                    updateGestureDisplay(gestureType);
                }
                
                // Pointing - enter controlled mode
                if (gestureType === 'pointing') {
                    if (currentState === PlaneState.FLYING) {
                        currentState = PlaneState.CONTROLLED;
                        planeVelocity.set(0, 0, 0);
                        updateGestureDisplay(gestureType);
                    }
                } else if (currentState === PlaneState.CONTROLLED && gestureType !== 'pointing') {
                    currentState = PlaneState.FLYING;
                    syncBoomerangToPlane();
                    updateGestureDisplay(gestureType);
                }
                
                // Peace - trick
                if (gestureType === 'peace' && currentState === PlaneState.FLYING) {
                    if (lastGesture !== 'peace') {
                        doTrick();
                    }
                }
                
                // Open palm - zoom out
                if (gestureType === 'open_palm') {
                    adjustOrbit(0.03);
                }
                
                if (gestureType === 'fist') {
                    adjustOrbit(-0.03);
                }
                
                lastGesture = gestureType;
            } else {
                handDetected = false;
                gestureType = 'none';
                if (currentState === PlaneState.DRAGGING || currentState === PlaneState.CONTROLLED) {
                    currentState = PlaneState.FLYING;
                    syncBoomerangToPlane();
                }
                updateGestureDisplay('none');
                lastGesture = 'none';
            }
        }

        function doTrick() {
            currentState = PlaneState.TRICK;
            trickStartTime = performance.now();
            showIndicator('Barrel Roll!');
            updateGestureDisplay('peace');
            setTimeout(() => {
                if (currentState === PlaneState.TRICK) {
                    currentState = PlaneState.FLYING;
                    syncBoomerangToPlane();
                    updateGestureDisplay(gestureType);
                }
            }, 1500);
        }

        function showIndicator(text) {
            const indicator = document.getElementById('gestureIndicator');
            const currentText = indicator.textContent;
            indicator.textContent = text;
            indicator.classList.add('show');
            
            setTimeout(() => {
                if (indicator.textContent === text) {
                    indicator.classList.remove('show');
                }
            }, 2000);
        }

        // Camera Setup
        let cameraInstance = null;
        let availableCameras = [];
        let currentCameraIndex = 0;
        const cameraToggleBtn = document.getElementById('cameraToggleBtn');
        if (cameraToggleBtn) {
            cameraToggleBtn.disabled = true;
            cameraToggleBtn.classList.add('disabled');
        }

        async function loadAvailableCameras() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                return;
            }
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                availableCameras = devices.filter((device) => device.kind === 'videoinput');
                if (cameraToggleBtn) {
                    const hasMultiple = availableCameras.length > 1;
                    cameraToggleBtn.disabled = !hasMultiple;
                    cameraToggleBtn.classList.toggle('disabled', !hasMultiple);
                }
            } catch (err) {
                console.warn('Camera enumeration failed:', err);
            }
        }

        async function stopActiveCamera() {
            if (cameraInstance && cameraInstance.stop) {
                try {
                    await cameraInstance.stop();
                } catch (err) {
                    console.warn('Camera stop failed:', err);
                }
            }
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach((track) => track.stop());
                videoElement.srcObject = null;
            }
        }

        async function startCamera(deviceId) {
            await stopActiveCamera();
            cameraInstance = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: 1280,
                height: 720,
                deviceId: deviceId || undefined
            });
            try {
                await cameraInstance.start();
                document.getElementById('loading').style.display = 'none';
                await loadAvailableCameras();
                if (deviceId) {
                    const foundIndex = availableCameras.findIndex((cam) => cam.deviceId === deviceId);
                    if (foundIndex >= 0) {
                        currentCameraIndex = foundIndex;
                    }
                }
            } catch (err) {
                console.error('Camera error:', err);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ef4444; text-align: center;">
                        <div style="font-size: 48px; margin-bottom: 16px;">📷</div>
                        <div style="font-size: 18px; margin-bottom: 8px;">Camera Access Required</div>
                        <div style="font-size: 14px; opacity: 0.8;">Please allow camera access to use this app</div>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: white; color: black; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Retry</button>
                    </div>
                `;
            }
        }

        if (cameraToggleBtn) {
            cameraToggleBtn.addEventListener('click', async () => {
                if (availableCameras.length < 2 || cameraToggleBtn.disabled) {
                    return;
                }
                cameraToggleBtn.disabled = true;
                cameraToggleBtn.classList.add('disabled');
                currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
                await startCamera(availableCameras[currentCameraIndex].deviceId);
                const hasMultiple = availableCameras.length > 1;
                cameraToggleBtn.disabled = !hasMultiple;
                cameraToggleBtn.classList.toggle('disabled', !hasMultiple);
            });
        }

        startCamera();

        // UI Controls
        document.getElementById('helpBtn').addEventListener('click', () => {
            document.getElementById('controlsPopup').classList.add('show');
        });

        document.getElementById('launchBtn').addEventListener('click', () => {
            if (currentState === PlaneState.IDLE || currentState === PlaneState.DRAGGING) {
                prepareBoomerangLaunch();
                planeVelocity.set(0, 0, 0);
                currentState = PlaneState.FLYING;
                trailPoints.length = 0;
                updateGestureDisplay(gestureType);
                showIndicator('Boomerang flight engaged');
            }
        });

        document.getElementById('landBtn').addEventListener('click', () => {
            if (currentState !== PlaneState.IDLE) {
                resetExperience(false);
                showIndicator('Plane landed');
            }
        });

        document.getElementById('homeBtn').addEventListener('click', () => {
            resetExperience(true);
        });

        document.getElementById('closeBtn').addEventListener('click', () => {
            document.getElementById('controlsPopup').classList.remove('show');
        });

        document.getElementById('controlsPopup').addEventListener('click', (e) => {
            if (e.target.id === 'controlsPopup') {
                document.getElementById('controlsPopup').classList.remove('show');
            }
        });

        // Screen Recording with MP4 support
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let recordingAnimationFrame;

        document.getElementById('recordBtn').addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const recordCanvas = document.createElement('canvas');
                    recordCanvas.width = 1280;
                    recordCanvas.height = 720;
                    const ctx = recordCanvas.getContext('2d', { willReadFrequently: true });
                    
                    const canvasStream = recordCanvas.captureStream(30);
                    
                    function drawFrame() {
                        if (isRecording) {
                            // Clear canvas
                            ctx.clearRect(0, 0, recordCanvas.width, recordCanvas.height);
                            
                            // Draw flipped video
                            ctx.save();
                            ctx.scale(-1, 1);
                            ctx.drawImage(videoElement, -recordCanvas.width, 0, recordCanvas.width, recordCanvas.height);
                            ctx.restore();
                            
                            // Draw 3D overlay
                            ctx.drawImage(canvas3D, 0, 0, recordCanvas.width, recordCanvas.height);
                            
                            recordingAnimationFrame = requestAnimationFrame(drawFrame);
                        }
                    }
                    
                    // Check for codec support
                    let mimeType = 'video/webm;codecs=vp9';
                    if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9,opus')) {
                        mimeType = 'video/webm;codecs=vp9,opus';
                    } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp8')) {
                        mimeType = 'video/webm;codecs=vp8';
                    } else if (MediaRecorder.isTypeSupported('video/webm')) {
                        mimeType = 'video/webm';
                    }

                    mediaRecorder = new MediaRecorder(canvasStream, {
                        mimeType: mimeType,
                        videoBitsPerSecond: 8000000
                    });

                    recordedChunks = [];
                    
                    mediaRecorder.ondataavailable = (e) => { 
                        if (e.data && e.data.size > 0) {
                            recordedChunks.push(e.data);
                        }
                    };
                    
                    mediaRecorder.onstop = () => {
                        cancelAnimationFrame(recordingAnimationFrame);
                        
                        if (recordedChunks.length > 0) {
                            const blob = new Blob(recordedChunks, { type: mimeType });
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `kraken-airlines-${Date.now()}.webm`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            setTimeout(() => URL.revokeObjectURL(url), 100);
                        }
                    };

                    mediaRecorder.start(100); // Capture every 100ms
                    drawFrame();
                    isRecording = true;
                    
                    const btn = document.getElementById('recordBtn');
                    btn.classList.add('recording');
                    btn.querySelector('span').textContent = 'Stop';
                } catch (err) {
                    console.error('Recording error:', err);
                    alert('Recording failed: ' + err.message);
                }
            } else {
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
                isRecording = false;
                
                const btn = document.getElementById('recordBtn');
                btn.classList.remove('recording');
                btn.querySelector('span').textContent = 'Record';
            }
        });

        // Animation Loop
        let time = 0;
        const bounds = { x: 7, y: 5, zMin: -12, zMax: 2 };
        
        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;

            switch(currentState) {
                case PlaneState.IDLE:
                    planeGroup.rotation.y = Math.sin(time * 2) * 0.1;
                    planeGroup.rotation.z = Math.cos(time * 0.7) * 0.05;
                    planeVelocity.set(0, 0, 0);
                    previousPosition.copy(planeGroup.position);
                    trailPoints.length = 0;
                    break;

                case PlaneState.DRAGGING:
                    if (handDetected && gestureType === 'pinch') {
                        planeGroup.position.x = smoothedHandX * 4;
                        planeGroup.position.y = smoothedHandY * 3;
                        planeGroup.position.z = handZ * -10;
                        previousPosition.copy(planeGroup.position);
                        planeVelocity.set(0, 0, 0);
                    }
                    trailPoints.length = 0;
                    break;

                case PlaneState.FLYING: {
                    const { lookRotationZ, bankOffset } = updateBoomerangOrbit();
                    planeGroup.rotation.z = lookRotationZ + bankOffset;
                    break;
                }

                case PlaneState.CONTROLLED:
                    if (handDetected && gestureType === 'pointing') {
                        const targetX = smoothedHandX * 6;
                        const targetY = smoothedHandY * 5;
                        const targetZ = -6;

                        planeVelocity.x += (targetX - planeGroup.position.x) * 0.004;
                        planeVelocity.y += (targetY - planeGroup.position.y) * 0.004;
                        planeVelocity.z += (targetZ - planeGroup.position.z) * 0.003;

                        planeGroup.position.add(planeVelocity);

                        planeVelocity.multiplyScalar(0.96);
                        planeVelocity.y += 0.0003;

                        const dir = new THREE.Vector3(
                            targetX - planeGroup.position.x,
                            targetY - planeGroup.position.y,
                            targetZ - planeGroup.position.z
                        ).normalize();

                        const targetQuat = new THREE.Quaternion();
                        const lookMatrix = new THREE.Matrix4();
                        lookMatrix.lookAt(
                            new THREE.Vector3(0, 0, 0),
                            dir,
                            new THREE.Vector3(0, 1, 0)
                        );
                        targetQuat.setFromRotationMatrix(lookMatrix);
                        planeGroup.quaternion.slerp(targetQuat, 0.1);

                        planeGroup.position.x = Math.max(-bounds.x, Math.min(bounds.x, planeGroup.position.x));
                        planeGroup.position.y = Math.max(-bounds.y, Math.min(bounds.y, planeGroup.position.y));
                        planeGroup.position.z = Math.max(bounds.zMin, Math.min(bounds.zMax, planeGroup.position.z));
                    }
                    previousPosition.copy(planeGroup.position);
                    break;

                case PlaneState.TRICK: {
                    const { lookRotationZ, bankOffset } = updateBoomerangOrbit();
                    const elapsed = Math.min((performance.now() - trickStartTime) / 1500, 1);
                    planeGroup.rotation.z = lookRotationZ + bankOffset + elapsed * Math.PI * 4;
                    break;
                }
            }

            // Update trail
            if (currentState === PlaneState.FLYING || 
                currentState === PlaneState.CONTROLLED || 
                currentState === PlaneState.TRICK) {
                trailPoints.push(planeGroup.position.clone());
                if (trailPoints.length > maxTrailLength) {
                    trailPoints.shift();
                }
                
                const positions = new Float32Array(trailPoints.length * 3);
                trailPoints.forEach((point, i) => {
                    positions[i * 3] = point.x;
                    positions[i * 3 + 1] = point.y;
                    positions[i * 3 + 2] = point.z;
                });
                
                trailGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                trailGeometry.attributes.position.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        lucide.createIcons();
        animate();
    </script>
